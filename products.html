<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background: #ff5722;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

<h1>Our Products</h1>

<div class="products">

  <div class="card">
    <img src="https://via.placeholder.com/300">
    <h3>Product One</h3>
    <p class="price">₹999</p>
    <a class="btn" href="#">Buy Now</a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300">
    <h3>Product Two</h3>
    <p class="price">₹1499</p>
    <a class="btn"
href="https://wa.me/91255060330?text=Hello%20I%20want%20to%20order%20Wireless%20Earbuds%20for%20₹1499">
Buy Now
</a>
  </div>
</div>

</body>
</html>
